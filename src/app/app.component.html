<mat-toolbar color="primary">
  <span> Class Thing </span>

</mat-toolbar>


<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink='/'>Home</a>
      <a mat-list-item routerLink='/courses' [queryParams]='{ status: "in_progress"}'>Courses</a>
      <a mat-list-item routerLink='/view_progress'>View Progress</a>
      <a mat-list-item routerLink='/courses' [queryParams]='{ status: "finished"}'>Finished Courses</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
